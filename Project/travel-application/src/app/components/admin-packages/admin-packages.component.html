<app-admin-navbar></app-admin-navbar>
<app-search (search)="filterPackages($event)"></app-search>
<div class="container my-5 d-flex flex-column">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Packages</h2>
    <!-- Add Package Button -->
    <button class="btn btn-outline-secondary add" [routerLink]="['/add']"><i class="fa-solid fa-plus"></i>
      Add Package
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 d-flex" *ngFor="let pkg of filteredPackages; let i = index">
      <div class="card flex-fill h-100">
        <!-- Package Image -->
        <img [src]="pkg.images" class="card-img-top" alt="package">

        <div class="card-body d-flex flex-column">
          <!-- Package Name -->
          <h5 class="card-title">{{ pkg.name }}</h5>

          <!-- Package Date -->
          <p class="text-muted mb-1">
            <i class="bi bi-calendar-event"></i> <strong>Batch Starts:</strong> {{ pkg.batches[0] }}
          </p>

          <!-- Slots -->
          <p [ngClass]="{'text-danger fw-bold': pkg.slots < 5}">
            Slots Left: {{ pkg.slots }}
          </p>
          <p *ngIf="pkg.slots < 5" class="text-danger small mt-n2">
            ⚡ Few slots left, hurry up!
          </p>

          <!-- Price -->
          <p>Price: ₹{{ pkg.price }}</p>

          <!-- Action buttons -->
          <div class="mt-auto d-flex gap-2">
            <!-- Edit button -->
            <button class="btn edit flex-fill" [routerLink]="['/admin/edit', pkg.id]">
              Edit
            </button>

            <!-- Delete button -->
            <button class="btn btn-danger delete flex-fill" (click)="deletePackage(pkg.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-popup
  [visible]="popupOpen"
  [title]="popupTitle"
  (closed)="closePopup()"
>
  <p>{{ popupMessage }}</p>

  <!-- Confirm buttons only if it's a confirmation popup -->
  <div *ngIf="isConfirmPopup" class="mt-3 d-flex justify-content-end gap-2">
    <button class="btn btn-danger " (click)="onConfirm()">Yes</button>
    <button class="btn btn-secondary " (click)="closePopup()">No</button>
 
  </div>
</app-popup>
