<!-- Main Layout for Customer -->
<app-navbar></app-navbar>   <!-- Navbar at top -->

<div class="content">
  <app-carousel></app-carousel>  <!-- Dynamic pages load here -->
  <app-search (search)="filterPackages($event)"></app-search>

  <!-- ____ -->
   <div class="container my-5">
  <h2 class="mb-3">Latest Packages</h2>
  <div class="row">
    <div class="col-md-4 d-flex" *ngFor="let pkg of filteredPackages">
      <div class="card flex-fill h-100">
        <img [src]="pkg.images" class="card-img-top" alt="package">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ pkg.name }}</h5>

          <!-- Package Date -->
          <p class="text-muted mb-1">
            <i class="bi bi-calendar-event"></i> Batch: {{ pkg.batches[0]}}
          </p>

          <!-- Conditional slot display -->
          <p [ngClass]="{'text-danger fw-bold': pkg.slots < 5}">
            Slots Left: {{ pkg.slots }}
          </p>

          <!-- Extra warning if less slots -->
          <p *ngIf="pkg.slots < 5" class="text-danger small mt-n2">
            ⚡ Few slots left, hurry up!
          </p>

          <p>Price: ₹{{ pkg.price }}</p>

          <!-- Push button to bottom -->
          <div class="mt-auto">
            <button class="btn w-100" [routerLink]="['/booking', pkg.id]">Book Now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex">
  <div class="card flex-fill h-100 d-flex flex-column justify-content-center align-items-center text-center">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <h5 class="card-title">Explore More Packages</h5>
      <p class="card-text">Click below to view all available packages.</p>
      <button class="btn btn-secondary mt-2" [disabled]="packages.length === 0" routerLink="/packages">
        Show More
      </button>
    </div>
  </div>
</div>


  </div>
</div>
<!-- ___ -->


<app-reviews></app-reviews>
</div>

<app-footer></app-footer>   <!-- Footer at bottom -->
